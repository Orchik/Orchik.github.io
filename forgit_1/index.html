<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Мой первый сайт</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<!--Первый ROW строка подзаголовок-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center" >
						<span>Получите видео-инструкции</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>			
				</div>
			</div>
			<!--Второй ROW под видео и форму-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/vx2u5uUu3DE" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="form-header text-center">Ввидите Ваш email</p>
						<form action="#">
							<input type="text" class="form-control input-lg"  placeholder="Введите имя">
							<input type="email" class="form-control input-lg"  placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<!--ROW для заголовка сексии-->
			<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
			</div>
		<!--Блок с преимуществами-->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/01.png" alt="1 преимущество">
							<p>первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/02.png" alt="2 преимущество">
							<p>второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/03.png" alt="3 преимущество">
							<p>третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 преимущество">
						<p>четвертое преимущество</p>
					</div>
					</div>		
				</div>
			</div>
			<!--блок с кнопкой-->
			<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-klents text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>
			</div>
	</div>
</body>
</html>
